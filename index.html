<!DOCTYPE html>
<html>
  <head>
    <title>Create Submit Form</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <form action="" name="myForm" onsubmit="return(validate());">
        <h1 class="h1" align="center">USER REGISTRATION</h1>
        <table align="center" cellspacing="3" cellpadding="3" border="3">
          <tr>
            <td align="right">Name</td>
            <td><input type="text" name="name" /></td>
          </tr>
          <tr>
            <td align="right">E-mail</td>
            <td><input type="text" name="email" /></td>
          </tr>
          <tr>
            <td align="right">Phone Number</td>
            <td><input type="text" name="phone" /></td>
          </tr>
          <tr>
            <td align="right">Subject</td>
            <td>
              <select class="select" name="subject">
                <option value="0" selected>Select</option>
                <option value="1">HTML</option>
                <option value="2">JavaScript</option>
                <option value="3">CSS</option>
                <option value="4">JSP</option>
              </select>
            </td>
          </tr>
        </table>
        <p id="demo" style="color: red; text-align: center;"></p>
        <div style="text-align: center;">
          <input class="submit" type="submit" value="Submit" />
        </div>
      </form>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
